<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Application</title>

    <!--START    css for menu-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="/css/menu.css">
    <!--END    css for menu-->

    <!--START    css for table-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" type="text/css" href="/css/table_util.css">
    <link rel="stylesheet" type="text/css" href="/css/table_main.css">
    <!--END    css for table-->
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="table-">
    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100">
                    <table>
                        <thead>
                        <tr class="table100-head">
                            <th class="column1">STT</th>
                            <th class="column2">Nội Dung</th>
                            <th class="column3">Bắt đầu </th>
                            <th class="column4">Kết thúc</th>
                            <th class="column5">Người duyệt</th>
                            <th class="column6">Ghi chú</th>
                            <th class="column6">Người Duyệt</th>

                        </tr>
                        </thead>
<!--                        <tbody>-->
                        <tr th:each = "entity : ${applications}">
                            <td class="column1">1</td>
                            <td class="column2" th:text="${entity.reason}"></td>
                            <td class="column3" th:text="${entity.timeStart}"></td>
                            <td class="column4"th:text="${entity.timeEnd}"></td>
                            <td class="column5"th:text="${entity.createAt}"></td>
                            <td class="column6" th:text="${entity.description}"></td>
                            <td class="column7" th:text="${entity.description}"></td>

                        </tr>
<!--                        </tbody>-->
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/select2/select2.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
